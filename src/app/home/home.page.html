<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Sorteo 
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-refresher slot="fixed" (ionRefresh)="refresh($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>
  
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">
        Sorteo
      </ion-title>
      <ion-button (click)="reset()" slot="end" fill="clear">
        <ion-icon slot="icon-only" name="refresh"></ion-icon>
      </ion-button>
      <ion-button (click)="addNew()" slot="end" fill="clear">
        <ion-icon slot="icon-only" name="add"></ion-icon>
      </ion-button>
    </ion-toolbar>
  </ion-header>
  <ion-list>
    <app-message *ngFor="let message of getMessages()" [message]="message" [visible]="this.visible"(click)="delete(message)" ></app-message>
  </ion-list>
  <ion-button *ngIf="this.participantes.length > 1" color="success" shape="round" expand="block" (click)="sortear()">Sortear</ion-button>
</ion-content>
